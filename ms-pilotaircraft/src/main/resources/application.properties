spring.application.name=ms-pilotaircraft

server.port=8083

pilotaircraft.services.pilots = http://localhost:8081/pilots
pilotaircraft.services.aircrafts = http://localhost:8082/aircrafts

# Configuracion de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/war_thunder_db
spring.datasource.username=war_thunder_user
spring.datasource.password=password

# Configuracion de JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
